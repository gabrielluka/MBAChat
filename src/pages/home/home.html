<ion-content padding>

  <div>
    <div class="speech">
      <img src="assets/imgs/speech.png" />
    </div>
  </div>

  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome" name="nome" required=""></ion-input>
    </ion-item>
  </ion-list>

  <div class="btn">
    <button class="btn" ion-button round full color="secondary" (click)="insertNome()">Entrar</button>
  </div>

</ion-content>
